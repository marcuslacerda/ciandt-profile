[pylama]
format = pylint
linters = mccabe,pyflakes,pylint,pep8,pep257
ignore = E0401,D203,R0201,D213,E1101,R0903,I,W0401,W0611
skip = lib/*,frontend/*,static/*,lib_tests/*,credentials/*,templates/*,tests/*

[pylama:apis/__init__.py]
skip = 1

[pylama:entities/__init__.py]
skip = 1

[pylama:settings/__init__.py]
skip = 1
