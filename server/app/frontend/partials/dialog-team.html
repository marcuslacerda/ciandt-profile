<md-dialog aria-label="Mango (Fruit)" flex="25" ng-controller="StackController">
  <md-content class="md-padding"> 

    <md-grid-list md-cols="3" md-row-height="103px">
      <md-grid-tile ng-repeat="item in team">
          <img style="width: initial" ng-src="[[item.image]]" layout-fill alt="[[item.name]]"/>
        <md-grid-tile-footer style="background:rgba(0,0,0,0.40)">
          <h3>[[item.login]]</h3>
        </md-grid-tile-footer>
      </md-grid-tile>
    </md-grid-list>

  </md-content>
  <div class="md-actions" layout="row"> 
    <span flex>	</span> 
    <md-button ng-click="hide()"> Cancel </md-button>  
  </div>
</md-dialog>
